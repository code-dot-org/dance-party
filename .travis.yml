language: node_js
dist: xenial

node_js:
- 8.12.0

cache:
  directories:
    - node_modules

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install libcairo2-dev libjpeg8-dev libpango1.0-dev libgif-dev build-essential g++

script:
  - npm test && npm run codecov

notifications:
  email: false

before_deploy:
  - npm run build && cp -r dist/* .

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
